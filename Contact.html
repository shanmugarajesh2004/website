                        <form action="" method="">

                     <div class="form-group">
                        <label for="name">Full name <span class="text-danger">*</span></label>
                <input type="text" class=" form-control" id="name" name="name" placeholder="Enter your full name" required>

             




                </div>
                <div class="form-grup">
                    <label for="gender">Gender <span class="text-danger">*</span></label>

                    <div class="form-check form-check-inline">
                        <input type="radio" name="male" id="male" class="ml-2">
                        <lable class=" ml-2 form-check-label">male</lable>
                    </div>

                    <div class="form-check form-check-inline">
                        <input type="radio" name="female" id="female">
                        <lable class="ml-2 form-check-label">female</lable>
                    </div>

                    <div class="form-check form-check-inline">
                        <input type="radio" name="other" id="other">
                        <lable class=" ml-2 form-check-label">other</lable>
                    </div>





                     </div>       
                        <div class="form-group">

                            <label for="phone">Mobile no <span class="text-muted">(optional)</span></label>
                            <input type="number" class="form-control" id="phone" placeholder="+91"  >
                        </div>  
                        <div class="form-group">
                            <label for="email">Email <span class="text-danger">*</span></label>
                            <input type="email" id="email" class="form-control" name="email" placeholder="you@gmail.com">
                            <small id="help" >We never share your email or search hisotry eith any one</small>
                        </div> 
                        <div class="form-group">
                            <label for="source">came from <span class="text-danger">*</span></label>
                            <select name="source" id="source" class="form-control" required>
                                <option value="">--Select Source--</option>
                                <option value="google">google</option>
                                <option value="">FaceBook</option>
                                <option value="">instagram</option>
                            </select>
                        </div>

                        <class="form-group">
                            
                                <label for="message">Message <span class="text-muted">(optional)</span></label>
                                <textarea class="form-control" name="message" id="message" cols="3" rows="" placeholder="Description"></textarea>
                            
                        </div>
                        <div class="form-group text-center">
                      <div class="form-check">
                                 <input type="checkbox" name="yes" id="check" class="form-check-input">
                                <label for="chechk" class="form-check-label"> I agree to the terms and the condtion</label>
                            </div>
                        </div>

                        <div class="form-group">
                            
                                <button class="btn btn-primary btn-block mb-0" type="submit">Submit</button>
                            </div>
                        </div>
